name: Cleanup Old Artifacts

on:
  workflow_dispatch:
    inputs:
      artifact_path:
        description: 'Path to artifact folders (x/y where run folders are x/y/{i})'
        required: false
        default: ''
      dry_run:
        description: 'Dry run - show what would be deleted without deleting'
        required: false
        type: boolean
        default: false
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main (for scripts)
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          path: gh-pages

      - name: Install git-filter-repo
        run: pip install git-filter-repo

      - name: Run cleanup script
        working-directory: gh-pages
        env:
          GIT_USER_NAME: github-actions[bot]
          GIT_USER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          ARGS=""
          if [ -n "${{ github.event.inputs.artifact_path }}" ]; then
            ARGS="$ARGS --artifact-path ${{ github.event.inputs.artifact_path }}"
          fi
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          ../main/scripts/cleanup-artifacts.sh $ARGS

      - name: Push changes
        if: ${{ github.event.inputs.dry_run != 'true' }}
        working-directory: gh-pages
        run: |
          git push origin gh-pages --force || echo "Nothing to push"

      - name: Summary
        if: always()
        run: |
          echo "## Artifact Cleanup Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "**Mode:** Dry Run (no changes made)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Mode:** Live Run" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See job logs for details." >> $GITHUB_STEP_SUMMARY
