name: Cleanup Old Artifacts

on:
  workflow_dispatch:
    inputs:
      artifact_path:
        description: 'Path to artifact folders (x/y where run folders are x/y/{i})'
        required: false
        default: ''
      dry_run:
        description: 'Dry run - show what would be deleted without deleting'
        required: false
        type: boolean
        default: false
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  push:
    branches:
      - gh-pages

jobs:
  cleanup:
    runs-on: ubuntu-latest
    # Skip if push was made by github-actions bot to prevent infinite loop
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install git-filter-repo
        run: pip install git-filter-repo

      - name: Run cleanup script
        env:
          GIT_USER_NAME: github-actions[bot]
          GIT_USER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          ARGS=""
          if [ -n "${{ github.event.inputs.artifact_path }}" ]; then
            ARGS="$ARGS --artifact-path ${{ github.event.inputs.artifact_path }}"
          fi
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          ./scripts/cleanup-artifacts.sh $ARGS 2>&1 | tee cleanup-output.txt

      - name: Push changes
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: git push origin gh-pages --force || echo "Nothing to push"

      - name: Summary
        if: always()
        run: |
          echo "## Artifact Cleanup Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "**Mode:** Dry Run (no changes made)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Mode:** Live Run" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f cleanup-output.txt ]; then
            echo "### Output" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat cleanup-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No output captured." >> $GITHUB_STEP_SUMMARY
          fi
